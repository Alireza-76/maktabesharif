  <body>
    <div class="container">
      <button id="slide-up">Slide Up</button
      ><button id="slide-down">Slide Down</button
      ><button id="slide-toggle">Slide Toggle</button>
      <div class="box">
        <p>
          This content will appear and disappear when the div is slide in and
          out.
        </p>
      </div>
      <p>
        There are two primary fading commands in jQuery: fadeIn() and fadeOut
        the opacity of the element to nothing when fading out, and hides it
        fading an element in brings it back into position and then fades it to
        full.
      </p>
    </div>

    <script src="main.js" type="text/javascript"></script>
