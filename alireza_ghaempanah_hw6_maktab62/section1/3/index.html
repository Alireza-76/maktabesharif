<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>ex3</title>
  </head>
  <body>
    <div class="parent box">
      <p class="parent-text">Parent node's text.</p>
      <div class="target box">
        <p class="target-text">The target node</p>
        <div class="child box">
          <p class="child-text">The main node's child node</p>
        </div>
      </div>
    </div>
    <button id="copy-parent-text" onclick="copyParentText()">
      Copy Parent Text
    </button>
    <button id="copy-child-text" onclick="copyChildText()">
      Copy Child Text
    </button>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
